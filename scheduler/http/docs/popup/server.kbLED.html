<b>Keyboard LED Control</b><br>
      Enable this and TV Scheduler Pro will set the Keyboard LED's to
      represent how many captures are currently running.<p>

      1 capture = Scroll lock ON<br>
      2 captures = Scroll Lock and Caps Lock ON<br>
      3 captures = Scroll Lock, Caps Lock and Num Lock ON<br>
