<html>
<head>
<title>Timer Control</title>
<link rel="stylesheet" href="/css/main.css" type="text/css">
<!--[if lt IE 7.0]>
<script src="/javascript/iepng.js"></script>
<![endif]-->
<script src="/javascript/main.js"></script>
<script>
var usingCAPTCHA = $usingCAPTCHA$;
function checkID()
{
   if(usingCAPTCHA == true && document.settings.sessionID.value.length != 6)
   {
      alert("Please enter the security ID at the bottom of the form!");
      return false;
   }
   else
    return true;
}
function setSecurityImage()
{
   if(usingCAPTCHA == true)
   {
      var captchaSpan = document.getElementById("captcha");
      if(captchaSpan)
      {
         captchaSpan.style.visibility = "visible";
      }
         
      var thisDate = new Date();
      var securityImageURL = "/servlet/ImageDataRes?sessionID=1&time=" + thisDate.toGMTString();
      var image = document.getElementById("SecurityImage");
      if(image)
      {
         image.src = securityImageURL;
         setTimeout("setSecurityImage();", 180000);
      }
   }
}
</script>
</head>
<body onLoad="setSecurityImage();" onpageshow="if (event.persisted) setSecurityImage();">
<center>
<br><br>
<a href="/"><img border='0' src='/images/logo.png' align='absmiddle' width='64' height='64'></a> <span class='pageTitle'> TV Scheduler Pro</span><br>
<br>
<a href='/settings.html' class="noUnder">
<img border=0 src='/images/back.png' align='absmiddle' width='24' height='24'>
<span class='areaTitle'>System Index</span>
</a><p>

<form name="settings" onSubmit="return checkID();" action='/servlet/SystemDataRes' method="POST" accept-charset="UTF-8">
<input type='hidden' name='action' value='03'>
<table border='0' cellpadding='5'>

$properties

<tr><td colspan='2' align='center'><br></td></tr>

<tr><td colspan='2' align='center'><input type='submit' value='Submit'> </td></tr>

<tr><td colspan='2' align='center'><span id="captcha" style="visibility:hidden;">Security ID <input type="text" size="6" maxlength="6" name="sessionID" value=""> <img id='SecurityImage' align='absmiddle' src='/images/secure-blank.png'> <img style='cursor:hand;cursor:pointer;' border=0 src='/images/help.png' alt='help' align='absmiddle' onClick="showHelp('security.captcha');" width='24' height='24'></span></td></tr>


</table>
</form><br><br>

<br>

</body>
</html>
